<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawliet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d7f844348.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header section start -->
    <header>
        <div class="header-main">
            <nav>
                <div class="logo-section">
                    <img src="./images/Logo.png" alt="logo-photo">
                </div>
                <div class="menu-list">
                    <ul>
                        <li>CONTACT</li>
                        <li>TESTIMONIALS</li>
                        <li>ABOUT</li>
                        <li>TERMS</li>

                    </ul>
                    <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                
            </nav>
        </div>
    </header>
     <!-- header section end -->
    
     <!-- hero section start -->
      <section class="hero-main">

        <!-- hero content -->

        <div class="hero-content">
            <div class="hero-description">
                <h1 class="hero-title">Your Solution Legal Consultacy</h1>
                <p class="hero-para">We are here to help you take care of your legality 
                    with the best service especially for you.</p>
                <button class="hero-button">GET STARTED</button>
            </div>
            <div class="hero-logo"></div>
        </div>

        <!-- hero img -->

        <div class="hero-img">
            <img class="hero-image" src="./images/Hero Image.png" alt="">
        </div>

      </section>
     <!-- hero section end -->
</body>
</html>
